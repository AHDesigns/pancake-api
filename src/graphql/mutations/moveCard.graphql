mutation moveCard($projectColumnId: ID!, $issueId: ID!, $cardId: ID!) {
    addProjectCard( input: { projectColumnId: $projectColumnId, contentId: $issueId } ) {
        addedToDelivery: projectColumn {
            name
        }
    }
    deleteProjectCard( input: { cardId: $cardId } ) {
        removedFromColumn: column {
            name
        }
    }
}
