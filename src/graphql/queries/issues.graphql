query issues {
    repository(name: "pancake", owner: "AHDesigns") {
        issues (first: 10, states: OPEN) {
            nodes {
                title
                author {
                    login
                    avatarUrl
                }
                labels(first: 10) {
                    nodes {
                        name
                        color
                    }
                }
            }
        }
    }
}
