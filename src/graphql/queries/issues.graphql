query issues ($name: String!, $owner: String!, $count: Int = 100, $labels: [String!]) {
    repository(name: $name, owner: $owner) {
        issues (states: OPEN, first: $count, labels: $labels) {
            totalCount
            pageInfo {
                endCursor
            }
            nodes {
                title
                id
                projectCards (first: 2) {
                    nodes {
                        id
                        column {
                            id
                            name
                        }
                    }
                }
            }
        }
    }
}
