query issueProjectQuery ($name: String!, $owner: String!, $count: Int = 10, $labels: [String!], $after: String) {
    repository(name: $name, owner: $owner) {
        name
        issues (states: OPEN, first: $count, labels: $labels, after: $after) {
            totalCount
            pageInfo {
                endCursor
            }
            nodes {
                id
                projectCards (first: 2) {
                    nodes {
                        id
                        column {
                            name
                        }
                        project {
                            name
                        }
                    }
                }
            }
        }
    }
}
